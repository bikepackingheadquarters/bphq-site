<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Join the TrailCrew | Bikepacking Headquarters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;background:#0e0f12;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.6}
    .wrap{max-width:720px;margin:0 auto;padding:32px}
    a{color:#7fd6ff}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #2b2f38;background:#15171c;color:#fff}
    label{display:block;margin-top:12px}
    button{margin-top:16px;padding:10px 16px;border:0;border-radius:10px;background:#35a854;color:#000;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Join the TrailCrew</h1>
    <p>Survival-grade info drops on SMP, SFN, and FSFN. Leave your info and we’ll reach out.</p>

    <!-- Simple mailto fallback. Replace YOUR@EMAIL with your inbox if you want it to send directly. -->
    <form action="mailto:YOUR@EMAIL" method="post" enctype="text/plain">
      <label>Name <input name="name" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Message <textarea name="message" rows="5" placeholder="Tell me what you want to learn…"></textarea></label>
      <button type="submit">Send</button>
    </form>

    <p style="opacity:.8;margin-top:10px;">Or email us directly at <a href="mailto:YOUR@EMAIL">YOUR@EMAIL</a>.</p>
    <p><a href="/">← Back to Home</a></p>
  </div>
</body>
</html>
